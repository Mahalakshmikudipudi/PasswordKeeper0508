<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Keeper</title>
</head>
<body>
    <div>
        <div id="header" style="padding: 1rem; background-color: lightblue">
            <h1 id="main-heading" style="margin: 0; text-align: center;">Password Keeper</h1>
            <input id="filter" type="text" placeholder="Search" />
          </div>
    </div>
    <div>
        <form onsubmit="handleFormSubmit(event)" style="padding: 2rem; background-color: pink;">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" />
            <button type="submit" onclick="addPassword()">Add</button>
          </form>
    </div>
    <div>
        <p style="background-color: yellowgreen;">Total Passwords: <span id="count">0</span></p>
    </div>
      <ul id="listOfItems">
        <h4>All Passwords</h4>
      </ul>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
      <script src="script.js"></script>
      
</body>
</html>
